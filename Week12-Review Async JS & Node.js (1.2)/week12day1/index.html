<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Web App</title>
    <link href="https://fonts.cdnfonts.com/css/sega-logo-font" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Star Wars</h1>
        <button id="fetchData">Find Someone</button>
        <div id="characterInfo">
            <!-- Display character information here -->
        </div>
        <div id="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>
        <div id="error" style="display: none; color: red;">
            <i class="fas fa-exclamation-circle"></i> Error fetching data. Please try again.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
